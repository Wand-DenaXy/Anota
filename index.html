<!DOCTYPE html>
<html lang="pt">
<head>

    <title>Em Breve</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000088, #688cf0);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            animation: fadeIn 2s ease-in-out;
            max-width: 600px;
            size: 10px;
        }

        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out;
        }
        

        .notify-btn {
            animation: fadeIn 2s ease-in-out;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #db0f35;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .notify-btn:hover {
            background: #a50202;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 350px; 
            height: auto; 
            margin-bottom: 10px;
        }

    
        .slideshow-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 0;
        }

        .slider {
            display: flex;
            width: 200%; 
            animation: slide 10s linear infinite; 
        }

        .slider img {
            width: 200px; 
            height: 100px;
            margin: 0 10px;
            border-radius: 10px;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(0%); } 
        }

    </style>
</head>
